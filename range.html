<!DOCTYPE html>
<html>
  <body onresize="getLineBreaksAndLog()">
    <h1>GeeksforGeeks</h1>
    <div id="parent">
      Child1______________ <span>span child 1</span> Child2 <span>span child 2</span> Child 3 <br />
      A dog gets into canal. It cannot get out. It is in danger.
    </div>

    <script>
      const example = document.getElementById("parent");
      const range = document.createRange();
      range.setStart(example, 0);
      range.setEnd(example, range.commonAncestorContainer.childNodes.length);
      console.log(range);
      console.log(range.getBoundingClientRect());
      console.log(range.commonAncestorContainer.childNodes);
      console.log(range.toString());
      console.log(range.getClientRects());
      function getLineBreaksAndLog() {
        console.log(range.getClientRects());
      }
    </script>
  </body>
</html>
